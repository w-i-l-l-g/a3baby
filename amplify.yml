version: 1
frontend:
  phases:
    preBuild:
      commands:
        - git lfs install
        - git lfs pull
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build   # or .next (Next.js) / dist (Vite) / etc.
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*